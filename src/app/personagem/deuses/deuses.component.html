<div class="container">
  <mat-card class="cartao">
    <form [formGroup]="form">
      <div class="row">
        <div class="col-sm-12">
          <h2><b>DEUSES</b></h2>
          <hr />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 mt-4">
          <mat-form-field class="form-field">
            <mat-label>Deus</mat-label>
            <input
              formControlName="nome"
              matInput
              type="text"
              name="raca"
              (keyup)="consultar()"
            />
          </mat-form-field>
        </div>
        <div class="col-sm-6 mt-4">
          <!-- <section>
            <div class="button-row d-flex justify-content-end">
              <button class="me-2" (click)="limparFiltros()" mat-flat-button>
                Limpar Filtros
              </button>
            </div>
          </section> -->
        </div>
      </div>
    </form>
  </mat-card>
  <div class="col-sm-12 mt-4">
    <div class="d-flex justify-content-end">
      <b>Número de Registros: {{ numero_registros }}</b>
    </div>
  </div>
  <div class="row mt-4">
    <mat-card class="cartao">
      <table
        mat-table
        [dataSource]="deuses"
        multiTemplateDataRows
        class="mat-elevation-z8"
      >
        @for (column of columnsToDisplay; track column) {
        <ng-container matColumnDef="{{ column }}">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="text-transform: uppercase"
          >
            {{ column }}
          </th>
          <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
        </ng-container>
        }
        <ng-container matColumnDef="expand">
          <th mat-header-cell *matHeaderCellDef aria-label="row actions">
            &nbsp;
          </th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-icon-button
              aria-label="expand row"
              (click)="
                expandedElement = expandedElement === element ? null : element;
                $event.stopPropagation()
              "
            >
              @if (expandedElement === element) {
              <mat-icon>keyboard_arrow_up</mat-icon>
              } @else {
              <mat-icon>keyboard_arrow_down</mat-icon>
              }
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="expandedDetail">
          <td
            mat-cell
            *matCellDef="let element"
            [attr.colspan]="columnsToDisplayWithExpand.length"
          >
            <div
              class="element-detail"
              [@detailExpand]="
                element == expandedElement ? 'expanded' : 'collapsed'
              "
            >
              <mat-tab-group>
                <mat-tab label="Deus">
                  <div class="content">
                    <div class="row">
                      <div class="col-sm-12 mt-4 mb-4 d-flex justify-content-center ">
                        <mat-card>
                          <img [src]="element.simbolo"/>
                        </mat-card>
                      </div>
                    </div>
                    <div class="row">
                      <div
                        class="col-sm-12 text-justify"
                        [innerHTML]="element.descricao"
                      ></div>
                    </div>
                  </div>
                </mat-tab>
                <mat-tab label="Poderes Concedidos">
                  <div class="row">
                    <p>
                      (PS: Poderes Mágicoss são marcadas com o símbolo:
                      <i><b>e</b></i
                      >.)
                    </p>
                    <div
                      class="col-sm-8 text-justify"
                      [innerHTML]="element.poderes"
                    ></div>
                    <div class="col-sm-4">
                      <mat-card>
                        <img [src]="element.imagem"/>
                      </mat-card>
                    </div>
                  </div>
                </mat-tab>
              </mat-tab-group>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
        <tr
          mat-row
          *matRowDef="let element; columns: columnsToDisplayWithExpand"
          class="element-row"
          [class.expanded-row]="expandedElement === element"
          (click)="
            expandedElement = expandedElement === element ? null : element
          "
        ></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: ['expandedDetail']"
          class="detail-row"
        ></tr>
      </table>
    </mat-card>
  </div>
</div>
