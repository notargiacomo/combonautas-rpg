<div class="container">
    <mat-card class="cartao">
      <form [formGroup]="form">
        <div class="row">
          <h2><b>CONHEÇA AS ORIGENS DO TORMENTA 20</b></h2>
        </div>
        <div class="row">
          <hr>
        </div>
        <div class="row">
          <div class="col-sm-12 mt-4">
            <div class="row">
              <label id="radio-referencias"><b>Referências</b></label>
            </div>
            <div class="row">
              <section class="section" formArrayName="referencias">
                <mat-checkbox name="referencia" *ngFor="let referencia of referencias" 
                (change)="checkReferencia(referencia, $event.checked)">
                  {{ referencia }}
                </mat-checkbox>
              </section>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 mt-4">
            <mat-form-field class="form-field">
              <mat-label>Origem</mat-label>
              <input formControlName="nome"
                matInput
                type="text"
                name="raca"
                (keyup)="consultar()"
              />
            </mat-form-field>
          </div>
          <div class="col-sm-6 mt-4">
            <section>
              <div class="button-row d-flex justify-content-end">
                <button class="me-2" (click)="limparFiltros()" mat-flat-button>
                  Limpar Filtros
                </button>
                <!-- <button mat-flat-button>Adicionar Raça</button> -->
              </div>
            </section>
          </div>
        </div>
      </form>
    </mat-card>
  
    <div class="row mt-4">
      <mat-card class="cartao">
        <table
          mat-table
          [dataSource]="origens"
          multiTemplateDataRows
          class="mat-elevation-z8"
        >
          @for (column of columnsToDisplay; track column) {
          <ng-container matColumnDef="{{ column }}">
            <th
              mat-header-cell
              *matHeaderCellDef
              style="text-transform: uppercase"
            >
              {{ column }}
            </th>
            <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
          </ng-container>
          }
          <ng-container matColumnDef="expand">
            <th mat-header-cell *matHeaderCellDef aria-label="row actions">
              &nbsp;
            </th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-icon-button
                aria-label="expand row"
                (click)="
                  expandedElement = expandedElement === element ? null : element;
                  $event.stopPropagation()
                "
              >
                @if (expandedElement === element) {
                <mat-icon>keyboard_arrow_up</mat-icon>
                } @else {
                <mat-icon>keyboard_arrow_down</mat-icon>
                }
              </button>
            </td>
          </ng-container>
          <ng-container matColumnDef="expandedDetail">
            <td
              mat-cell
              *matCellDef="let element"
              [attr.colspan]="columnsToDisplayWithExpand.length"
            >
              <div
                class="element-detail"
                [@detailExpand]="
                  element == expandedElement ? 'expanded' : 'collapsed'
                "
              >
                <div class="row">
                  <div
                    class="col-sm-12 text-justify"
                    [innerHTML]="element.descricao"
                  ></div>
    
                </div>
              </div>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
          <tr
            mat-row
            *matRowDef="let element; columns: columnsToDisplayWithExpand"
            class="element-row"
            [class.expanded-row]="expandedElement === element"
            (click)="
              expandedElement = expandedElement === element ? null : element
            "
          ></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: ['expandedDetail']"
            class="detail-row"
          ></tr>
        </table>
      </mat-card>
    </div>
  </div>
