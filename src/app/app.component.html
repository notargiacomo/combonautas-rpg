<div class="cabecalho"></div>
<mat-card style="background-color: (132, 26, 18) !important">
  <mat-card-content style="background-color: (132, 26, 18) !important">
    <button mat-button (click)="navigateTo('')">Home</button>
    <button mat-button [matMenuTriggerFor]="menuPersonagem">Personagem</button>
    <mat-menu #menuPersonagem="matMenu" yPosition="below">
      <button mat-menu-item (click)="navigateTo('personagem/racas')">
        Raças
      </button>
      <button mat-menu-item (click)="navigateTo('personagem/origens')">
        Origens
      </button>
      <button mat-menu-item (click)="navigateTo('personagem/classes')">
        Classes
      </button>
      <button mat-menu-item (click)="navigateTo('personagem/pericias')">
        Perícias
      </button>
      <button mat-menu-item (click)="navigateTo('personagem/deuses')">
        Deuses
      </button>
      <button mat-menu-item (click)="navigateTo('personagem/complicacoes')">
        Complicações
      </button>
      <button mat-menu-item (click)="navigateTo('personagem/poderes')">
        Poderes
      </button>
      <button mat-menu-item (click)="navigateTo('personagem/itens')">
        Itens
      </button>
      <button mat-menu-item (click)="navigateTo('personagem/magias')">
        Magias
      </button>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="menuCampanha">Campanha</button>
    <mat-menu #menuCampanha="matMenu" yPosition="below">
      <button mat-menu-item (click)="navigateTo('campanha/distincoes')">Distinções</button>
      <button mat-menu-item (click)="navigateTo('campanha/itens-magicos')">Itens Mágicos</button>
      <button mat-menu-item (click)="navigateTo('campanha/parceiros')">Parceiros</button>
    </mat-menu>

    <button mat-button [matMenuTriggerFor]="menuRegra">Regras</button>
    <mat-menu #menuRegra="matMenu" yPosition="below">
      <button mat-menu-item (click)="navigateTo('regras/regras')">Regras</button>
      <button mat-menu-item (click)="navigateTo('regras/acoes')">Ações</button>
      <button mat-menu-item (click)="navigateTo('regras/condicoes')">
        Condições
      </button>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="menuMestre">Mestre</button>
    <mat-menu #menuMestre="matMenu" yPosition="below">
      <button mat-menu-item (click)="navigateTo('mestre/ameacas')">Ameaças</button>
      <button mat-menu-item (click)="navigateTo('mestre/criando-ameacas')">Criando Ameaças</button>
      <button mat-menu-item (click)="navigateTo('mestre/dashboard')">
        Dashboard
      </button>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="menuUtilitarios">
      Utilitários
    </button>
    <mat-menu #menuUtilitarios="matMenu" yPosition="below">
      <button mat-menu-item (click)="navigateTo('utilitarios/calculo-desafios')">Cálculo de Desafios</button>
      <button mat-menu-item (click)="navigateTo('utilitarios/personagem-aleatorio')">Personagem Aleatório</button>
      <button mat-menu-item (click)="navigateTo('utilitarios/ficha')">Ficha</button>
      <button mat-menu-item (click)="navigateTo('utilitarios/tesouros')">Tesouros</button>
    </mat-menu>
  </mat-card-content>
</mat-card>
<router-outlet />
<app-footer></app-footer>
<loading-indicator [detectRouteTransitions]="true" />
