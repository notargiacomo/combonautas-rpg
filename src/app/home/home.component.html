<div class="container py-4">
  <div class="row" style="min-height: 500px !important">
    <div class="col-sm-3">
      <mat-card class="card-padrao" style="min-height: 500px !important">
        <div class="row">
          <div class="col-sm-12">
            <h5><b>PERSONAGENS </b></h5>
            <hr />
          </div>
        </div>
      </mat-card>
    </div>
    <div class="col-sm-9">
      <mat-card class="card-padrao" style="min-height: 500px !important">
        <div class="row">
          <div class="col-sm-8">
            <h5><b>FICHA DO PERSONAGEM: </b></h5>
          </div>
          <div class="col-sm-2 d-flex justify-content-end">
            <strong>{{ "NÍVEL: " + personagem.nivel }}</strong>
          </div>
          <div class="col-sm-2 d-flex justify-content-end">
            <strong>{{ "PONTOS: " + personagem.pontos }}</strong>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <hr />
          </div>
        </div>
        <div class="row">
          <div class="col-sm-2">
            <div class="d-flex justify-content-center">
              <img
                src="assets/img/icon_sheet.png"
                alt="Avatar"
                class="rounded-circle imagem-ficha"
                width="50"
                height="50"
              />
            </div>
          </div>

          <div class="col-sm-2 d-flex">
            <button
              class="btn btn-sm btn-outline-secondary ms-2 botao-ficha"
              (click)="openDialog('RAÇA')"
            >
              <!-- <img *ngIf="personagem.raca" [src]="personagem.raca.imagem" [alt]="personagem.raca.nome" style="width: 100px !important; height: 100px !important;" /> -->
              <strong>{{
                personagem.raca
                  ? personagem.raca?.nome?.toLocaleUpperCase()
                  : "RAÇA"
              }}</strong>
            </button>
          </div>
          <div class="col-sm-2 d-flex">
            <button class="btn btn-sm btn-outline-secondary ms-2 botao-ficha">
              <strong>ORIGEM:</strong>
            </button>
          </div>
          <div class="col-sm-4 d-flex">
            <button class="btn btn-sm btn-outline-secondary ms-2 botao-ficha">
              <strong>CLASSES:</strong>
            </button>
          </div>
          <div class="col-sm-2 d-flex">
            <button class="btn btn-sm btn-outline-secondary ms-2 botao-ficha">
              <strong>DIVINDADE:</strong>
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <hr />
          </div>
        </div>
        <div class="row">
          <div class="col-sm-8">
            <div class="row align-items-center">
              <div class="col-sm-2">
                <div class="row text-center">
                  <strong style="font-size: x-large !important">FOR</strong>
                </div>
                <div class="row align-items-center">
                  <div class="col-sm-3">
                    <div class="row">
                      <div class="col-sm-12">
                        <div>
                          <button
                            class="botoes-mais-menos"
                            [disabled]="
                              personagem.atributos.forca_comprada === 4
                            "
                            (click)="
                              personagem.calculaPontos(
                                'for',
                                personagem.atributos.forca_comprada + 1
                              )
                            "
                          >
                            +
                          </button>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-12">
                        <button
                          class="botoes-mais-menos"
                          [disabled]="
                            personagem.atributos.forca_comprada === -1
                          "
                          (click)="
                            personagem.calculaPontos(
                              'for',
                              personagem.atributos.forca_comprada - 1
                            )
                          "
                        >
                          -
                        </button>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-9">
                    <input
                      class="campo-modificadores"
                      size="1"
                      [value]="personagem.atributos.forca"
                      disabled
                    />
                  </div>
                </div>
                <div class="row align-items-center">
                  <div class="d-flex">
                    <input
                      class="campo-atributos"
                      value="0"
                      size="1"
                      [value]="personagem.atributos.forca_comprada"
                      disabled
                    />
                    <input
                      class="campo-atributos"
                      value="0"
                      size="1"
                      [value]="personagem.atributos.forca_racial"
                      disabled
                    />
                    <input

          <div class="col-sm-4">
            <mat-card class="card-padrao">
              <div class="row">
                <div class="col-sm-12 mt-2">
                  <table
                    mat-table
                    [dataSource]="dataSource"
                    class="mat-elevation-z8"
                    matSort
                  >
                  <ng-container matColumnDef="pericia">
                    <th class="pericia" mat-header-cell *matHeaderCellDef mat-sort-header>
                      Perícia
                    </th>
                    <td class="pericia" mat-cell *matCellDef="let element">
                      {{ element.pericia }}
                    </td>
                  </ng-container>
                  <ng-container matColumnDef="total">
                    <th class="pericia" mat-header-cell *matHeaderCellDef mat-sort-header>
                      Total
                    </th>
                    <td class="pericia-valor" mat-cell *matCellDef="let element">
                      {{ element.total }}
                    </td>
                  </ng-container>
                  <ng-container matColumnDef="atributo">
                    <th class="pericia" mat-header-cell *matHeaderCellDef mat-sort-header>
                      Atributo
                    </th>
                    <td class="pericia-valor" mat-cell *matCellDef="let element">
                      {{ element.atributo }}
                    </td>
                  </ng-container>
                  <ng-container matColumnDef="outros">
                    <th class="pericia" mat-header-cell *matHeaderCellDef mat-sort-header>
                      Outros
                    </th>
                    <td class="pericia-valor" mat-cell *matCellDef="let element">
                      {{ element.outros }}
                    </td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                  mat-row
                  *matRowDef="let row; columns: displayedColumns"
                ></tr>
                </table>
                </div>
              </div>
            </mat-card>
