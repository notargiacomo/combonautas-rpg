<mat-card class="card-game">
  <mat-card-title class="titulo-cartao-apresentacao interior-cartao interior-cartao-condicoes">
    {{ titulo }}
  </mat-card-title>
  <mat-card-content class="interior-cartao interior-cartao-condicoes content-cartao-condicoes">
    <img [src]="caminho_imagem" class="imagem-presentation" />
    <div class="text-justify mt-4" [innerHTML]="descricao"></div>
  </mat-card-content>
  <mat-card-actions>
    <div class="d-flex flex-wrap gap-2">
      @for (item of links; track item) {
        <button class="btn btn-sm btn-outline-secondary" [routerLink]="item.link">
          {{ item.nome }}
        </button>
      }
    </div>
  </mat-card-actions>
</mat-card>
