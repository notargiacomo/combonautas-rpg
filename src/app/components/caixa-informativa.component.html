<h2 mat-dialog-title>
  <label>
    <b class="negrito-centralizado" style="text-justify: center !important"
      >{{ tituto }}
    </b>
  </label>
</h2>
<mat-dialog-content>
  <div class="col-sm-12 mt-4">
    <mat-card class="card-padrao">
      {{ texto }}
    </mat-card>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close mat-flat-button>Close</button>
</mat-dialog-actions>
