<div class="container">
  <mat-card class="card-padrao">
    <div class="row">
      <h2><b>LISTA DE CONDIÇÕES</b></h2>
    </div>
    <div class="row">
      <hr>
    </div>
    <form [formGroup]="form">
      <div class="row" >
        <div class="col-sm-6 mt-4">
          <mat-form-field class="form-field">
            <mat-label>Condição</mat-label>
            <input formControlName="nome"
              matInput
              type="text"
              (keyup)="consultar()"
            />
          </mat-form-field>
        </div>
      </div>
    </form>
    <mat-grid-list cols="3" gutterSize="15">
      <mat-grid-tile *ngFor="let condicao of condicoes">
        <mat-card class="card-padrao">
          <mat-card-title class="titulo-cartao-apresentacao interior-cartao interior-cartao-condicoes">
            {{condicao.nome}}
          </mat-card-title>
          <mat-card-content class="interior-cartao interior-cartao-condicoes content-cartao-condicoes">
            <div class="content">
              <div class="row">
                <div class="col-sm-12 mt-4">
                  {{condicao.descricao}}
                </div>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card>
</div>
