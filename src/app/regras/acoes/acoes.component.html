<div class="container">
  <mat-card class="card-padrao">
    <div class="row">
      <h2><b>AÇÕES</b></h2>
    </div>
    <hr>
    <form [formGroup]="form">
      <div class="row">
        <div class="col-sm-6 mt-4">
          <mat-form-field class="form-field">
            <mat-label>Ação</mat-label>
            <input
              formControlName="nome"
              matInput
              type="text"
              (keyup)="consultar()"
            />
          </mat-form-field>
        </div>
      </div>
    </form>
    <div class="col-sm-12 mt-4">
      <div class="d-flex justify-content-end">
        <b>Número de Registros: {{ numero_registros }}</b>
      </div>
    </div>
    <div class="row mt-4">
      <mat-card class="cartao">
        <table
          mat-table
          [dataSource]="acoes"
          multiTemplateDataRows
          class="mat-elevation-z8"
        >
          @for (column of columnsToDisplay; track column) {
          <ng-container matColumnDef="{{ column }}">
            <th
              mat-header-cell
              *matHeaderCellDef
              style="text-transform: uppercase"
            >
              {{ column }}
            </th>
            <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
          </ng-container>
          }
          <ng-container matColumnDef="expand">
            <th mat-header-cell *matHeaderCellDef aria-label="row actions">
              &nbsp;
            </th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-icon-button
                aria-label="expand row"
                (click)="
                  expandedElement =
                    expandedElement === element ? null : element;
                  $event.stopPropagation()
                "
              >
                @if (expandedElement === element) {
                <mat-icon>keyboard_arrow_up</mat-icon>
                } @else {
                <mat-icon>keyboard_arrow_down</mat-icon>
                }
              </button>
            </td>
          </ng-container>
          <ng-container matColumnDef="expandedDetail">
            <td
              mat-cell
              *matCellDef="let element"
              [attr.colspan]="columnsToDisplayWithExpand.length"
            >
              <div
                class="element-detail"
                [@detailExpand]="
                  element == expandedElement ? 'expanded' : 'collapsed'
                "
              >
                <div class="container">
                  <div class="row">
                    <div class="col-sm-12">
                      <h4>TRAÇOS: {{ element.tracos.join(" - ") }}</h4>
                      <hr>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <h4>RECURSO: {{ element.custo }}</h4>
                      <hr>
                    </div>
                  </div>
                <br>
                  <div class="row">
                    <div
                      class="col-sm-12 text-justify"
                      [innerHTML]="element.descricao"
                    ></div>
                  </div>
                </div>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
          <tr
            mat-row
            *matRowDef="let element; columns: columnsToDisplayWithExpand"
            class="element-row"
            [class.expanded-row]="expandedElement === element"
            (click)="
              expandedElement = expandedElement === element ? null : element
            "
          ></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: ['expandedDetail']"
            class="detail-row"
          ></tr>
        </table>
      </mat-card>
    </div>
  </mat-card>
</div>
