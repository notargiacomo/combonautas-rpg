<mat-card class="card-padrao">
  <form [formGroup]="form">
    <div class="row">
      <div class="col-sm-12">
        <h2><b>AÇÕES</b></h2>
        <hr />
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <mat-form-field class="form-field text-field-formulario-edicao">
          <mat-label>Ação</mat-label>
          <input formControlName="nome" matInput type="text" (keyup)="consultar()" />
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-card>
<mat-card class="">
  <div class="row">
    <div class="d-flex justify-content-end">
      <b>Número de Registros: {{ numero_registros }}</b>
    </div>
  </div>
  <br />
  <mat-grid-list *ngIf="isMobile" cols="1" rowHeight="350">
    <mat-grid-tile *ngFor="let acao of acoes">
      <mat-card class="card-game">
        <mat-card-title class="titulo-cartao-apresentacao interior-cartao interior-cartao-condicoes">
          {{ acao.nome }}
        </mat-card-title>
        <mat-card-content class="interior-cartao interior-cartao-condicoes content-cartao-condicoes">
          <div class="row">
            <div class="col-sm-12 mt-1 d-flex justify-content-end">
              {{ acao.custo }}
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <hr class="" />
            </div>
          </div>
          <div class="content">
            <div class="row">
              <div class="col-sm-12" [innerHTML]="acao.descricao"></div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
  <mat-grid-list *ngIf="!isMobile" cols="3" rowHeight="350">
    <mat-grid-tile *ngFor="let acao of acoes">
      <mat-card class="card-game">
        <mat-card-title class="titulo-cartao-apresentacao interior-cartao interior-cartao-condicoes">
          {{ acao.nome }}
        </mat-card-title>
        <mat-card-content class="interior-cartao interior-cartao-condicoes content-cartao-condicoes">
          <div class="row">
            <div class="col-sm-12 mt-1 d-flex justify-content-end">
              {{ acao.custo }}
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <hr class="" />
            </div>
          </div>
          <div class="content">
            <div class="row">
              <div class="col-sm-12" [innerHTML]="acao.descricao"></div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card>
