<form [formGroup]="form">
  <div class="col-sm-12">
    <mat-card>
      <div class="row">
        <div class="col-sm-12">
          <h2><b>REGRAS</b></h2>
          <hr />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <mat-form-field class="form-field text-field-formulario-edicao">
            <mat-label>REGRA</mat-label>
            <input formControlName="nome" matInput type="text" (keyup)="consultar()" />
          </mat-form-field>
        </div>
      </div>
    </mat-card>
    <div>
      <mat-card class="cartao">
        <div class="row">
          <div class="d-flex justify-content-end">
            <b>NÃºmero de Registros: {{ numero_registros }}</b>
          </div>
        </div>
        <br />
        <mat-grid-list *ngIf="isMobile" cols="1" rowHeight="350">
          <mat-grid-tile *ngFor="let regra of regras">
            <mat-card class="card-game">
              <mat-card-title class="titulo-cartao-apresentacao interior-cartao interior-cartao-condicoes">
                {{ regra.nome }}
              </mat-card-title>
              <mat-card-content class="interior-cartao interior-cartao-condicoes content-cartao-condicoes">
                <div class="row">
                  <div class="col-sm-12 mt-1 d-flex justify-content-end">
                    {{ regra.referencia }}
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12">
                    <hr class="" />
                  </div>
                </div>
                <div class="content">
                  <div class="row">
                    <div class="col-sm-12" [innerHTML]="regra.descricao"></div>
                  </div>
                </div>
              </mat-card-content>
            </mat-card>
          </mat-grid-tile>
        </mat-grid-list>
        <mat-grid-list *ngIf="!isMobile" cols="2" rowHeight="350">
          <mat-grid-tile *ngFor="let regra of regras">
            <mat-card class="card-game">
              <mat-card-title class="titulo-cartao-apresentacao interior-cartao interior-cartao-condicoes">
                {{ regra.nome }}
              </mat-card-title>
              <mat-card-content class="interior-cartao interior-cartao-condicoes content-cartao-condicoes">
                <div class="row">
                  <div class="col-sm-12 mt-1 d-flex justify-content-end">
                    {{ regra.referencia }}
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12">
                    <hr class="" />
                  </div>
                </div>
                <div class="content">
                  <div class="row">
                    <div class="col-sm-12" [innerHTML]="regra.descricao"></div>
                  </div>
                </div>
              </mat-card-content>
            </mat-card>
          </mat-grid-tile>
        </mat-grid-list>
      </mat-card>
    </div>
  </div>
</form>
