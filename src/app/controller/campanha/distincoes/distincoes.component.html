<app-card-search
  name="Distinções"
  [service]="service"
  [searchColumn]="['nome', 'descricao']"
  [colsGrid]="2"
  [rowHeight]="900"
  gutterSizeGrid="10px">
  <ng-template let-item>
    <mat-card class="card-game">
      <mat-card-title class="titulo-cartao-apresentacao interior-cartao interior-cartao-condicoes">
        {{ item.nome }}
      </mat-card-title>
      <mat-card-content class="interior-cartao interior-cartao-condicoes content-cartao-condicoes">
        <div class="row mt-1 mb-2">
          <div class="col-sm-12 mt-1 d-flex justify-content-end">
            {{ item.referencias + ', pag. ' + item.paginas }}
          </div>
        </div>
        <mat-tab-group>
          <mat-tab label="Imagem">
            <img [src]="item.imagem" [alt]="item.nome" style="height: 700px !important" />
          </mat-tab>
          <mat-tab label="Poderes" *ngIf="item.poderes && item.poderes.length > 0">
            <div class="row mt-2">
              <h5>Poderes de Classe</h5>
              <p>(ps: Poderes Mágicos são marcados com o símbolo:✨)</p>
              <div class="row">
                <div class="col-sm-12">
                  <hr />
                </div>
              </div>
              <div class="col-sm-12">
                <div
                  *ngFor="let poder of item.poderes"
                  style="text-align: justify; margin-bottom: 1em; line-height: 1.6">
                  <b>{{ poder.nome }}</b>
                  <div class="text-justify" [innerHTML]="poder.descricao"></div>
                </div>
              </div>
            </div>
          </mat-tab>
          <mat-tab *ngIf="item.descricao_distincao" label="Info.">
            <div class="row mt-4">
              <div class="col-sm-12 text-justify" [innerHTML]="item.descricao_distincao"></div>
            </div>
          </mat-tab>
        </mat-tab-group>
      </mat-card-content>
    </mat-card>
  </ng-template>
</app-card-search>
