<app-card-search
  name="Poderes"
  [service]="poderesService"
  [searchColumn]="['nome', 'descrição', 'referências', 'tipo']"
  [colsGrid]="3"
  [rowHeight]="350"
  gutterSizeGrid="10px">
  <ng-template let-item>
    <mat-card class="card-game">
      <mat-card-title class="titulo-cartao-apresentacao interior-cartao interior-cartao-condicoes">
        {{ item.nome }}
      </mat-card-title>
      <mat-card-content class="interior-cartao interior-cartao-condicoes content-cartao-condicoes">
        <div class="row mt-2 mb-1">
          <div class="col-sm-12 mt-1 d-flex justify-content-end">
            {{ item.referencias + ', pag. ' + item.paginas }}
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <hr />
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="d-flex flex-wrap gap-2">
              <button class="btn btn-sm btn-outline-secondary" disabled>
                {{ item.tipo?.toUpperCase() }}
              </button>

              <button *ngIf="item.raca" class="btn btn-sm btn-outline-secondary" disabled>
                {{ item.raca.nome.toUpperCase() }}
              </button>

              <button *ngIf="item.classe" class="btn btn-sm btn-outline-secondary" disabled>
                {{ item.classe.nome.toUpperCase() }}
              </button>

              <button *ngFor="let deus of item.deuses" class="btn btn-sm btn-outline-secondary" disabled>
                {{ deus.nome.toUpperCase() }}
              </button>

              <button *ngIf="item.e_aprimoramento" class="btn btn-sm btn-outline-secondary" disabled>
                {{ 'APRIMORAMENTO' }}
              </button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 mt-2">
            <div style="text-align: justify; margin-bottom: 1em; line-height: 1.6">
              <div class="text-justify" [innerHTML]="item.descricao"></div>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </ng-template>
</app-card-search>
