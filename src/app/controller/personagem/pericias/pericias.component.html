<app-card-search
  name="PerÃ­cias"
  [service]="periciasService"
  [searchColumn]="['nome', 'descricao', 'atributo']"
  [colsGrid]="3"
  [rowHeight]="600"
  gutterSizeGrid="10px">
  <ng-template let-item>
    <mat-card class="card-game">
      <mat-card-title class="titulo-cartao-apresentacao interior-cartao interior-cartao-condicoes">
        {{ item.nome }}
      </mat-card-title>
      <mat-card-content class="interior-cartao interior-cartao-condicoes content-cartao-condicoes">
        <div class="content">
          <div class="row mt-4">
            <div class="col-sm-12">
              <button class="btn btn-sm btn-outline-secondary" disabled>
                {{ item.atributo.toUpperCase() }}
              </button>
              <button *ngIf="item.temPenalidadeArmadura" class="btn btn-sm btn-outline-secondary" disabled>
                PENALIDADE DE ARMADURA
              </button>
              <button *ngIf="item.exigeTreinamento" class="btn btn-sm btn-outline-secondary" disabled>
                EXIGE TREINAMENTO
              </button>
              <button *ngIf="item.exigeFerramenta" class="btn btn-sm btn-outline-secondary" disabled>
                EXIGE FERRAMENTA
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <hr class="" />
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 mt-4" [innerHTML]="item.descricao"></div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </ng-template>
</app-card-search>
