<h2 mat-dialog-title>
  <label>
    <b class="negrito-centralizado" style="text-justify: center !important"
      >OS 10 MANDAMENTOS DO CÁLCULO DE DESAFIOS
    </b>
  </label>
</h2>
<mat-dialog-content>
  <div class="col-sm-12 mt-4">
    <mat-card class="card-padrao">
      <label
        ><b class="negrito-centralizado">
          (BASEADO NA PAG. 282 DO LIVRO BÁSICO)</b
        ></label
      >
      <hr />
      <label
        ><b>1.</b> A ND DE DESAFIO INICIAL SEM VARIANTES, É EQUIVALENTE A MÉDIA
        TRUNCADA DO NÍVEL DO GRUPO</label>
      <label><b>2.</b> A ND AUMENTA EM 1 PARA CADA JOGADOR ACIMA DE 4</label>
      <label><b>3.</b> A ND DIMINUI EM 1 PARA CADA JOGADOR ABAIXO DE 4</label>
      <label><b>4.</b> A ND AUMENTA EM 1 PARA JOGADORES EXPERIENTES</label>
      <label><b>5.</b> A ND AUMENTA EM 1 PARA JOGADORES ENTROSADOS</label>
      <label
        ><b>6.</b> A ND DIMINUI EM 1 PARA CADA DESAFIO EXTRA ENTRE
        DESCANSOS</label
      >
      <label
        ><b>7.</b> A ND AUMENTA EM 1 PARA SITUAÇÃO FAVORÁVEIS AOS
        JOGADORES</label
      >
      <label
        ><b>8.</b> A ND DIMINUI EM 1 PARA SITUAÇÃO DESFAVORÁVEIS AOS
        JOGADORES</label
      >
      <label>
        <b>9.</b> A ND DIMINUI EM 1 PARA SITUAÇÃO DESFAVORÁVEIS AOS O IDEIAL É
        QUE A ND TENHA A DIFERENÇA DE APENAS 3 PONTOS DA ND MÉDIA DO GRUPO.
        ABAIXO DISSO SE TORNA UM ENCONTRO INSIGNIFICANTE, ACIMA SE TORNA
        LETAL.</label
      >
      <label>
        <b>10.</b> O BOM SENSO DO MESTRE E A DIVERSÃO DO GRUPO SÃO AS
        PRIORIDADES.</label
      >
